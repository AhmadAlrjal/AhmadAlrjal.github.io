  <cutme>
    <!-- Modal Structure -->
    <div id="edit-form" class="modal">

 

    <!-- Linkedin Javascript SDK -->
    <script type="text/javascript" src="//platform.linkedin.com/in.js">
      api_key: 86r08zcwsl1zoq
      onLoad: onLinkedInLoad
      scope: r_basicprofile r_emailaddress
    </script>

    <script type="text/javascript">
      // Setup an event listener to make an API call once auth is complete
      function onLinkedInLoad() {
        IN.Event.on(IN, "auth", getProfileData);
        // Custom Linkedin autofill button with jquery
        $('a[id*=li_ui_li_gen_]').css({ 'marginBottom': '1em', 'marginTop': '1em' })
          .html('<img src="images/linkedin-autofill.png" width="120" border="0" />');
      }

      // Use the API call wrapper to request the member's profile data
      function getProfileData() {
        IN.API.Profile("me").fields("id", "first-name", "last-name",
          "headline", "location", "summary", "picture-url",
          "public-profile-url", "email-address").result(displayProfileData).error(onError);
      }

      // Handle the successful return from the API call
      function displayProfileData(data) {
        var user = data.values[0];
        document.getElementById('profile_picture').value = user.pictureUrl;
        document.getElementById('profile_picture_label').className = "active";

        document.getElementById('name').value = user.firstName + ' ' + user.lastName;
        document.getElementById('name_label').className = "active";

        document.getElementById('heading').value = user.headline + ' in ' + user.location.name;
        document.getElementById('heading_label').className = "active";

        document.getElementById('emailaddress').value = user.emailAddress;
        document.getElementById('emailaddress_label').className = "active";

        document.getElementById('summary').value = user.summary;
        document.getElementById('summary_label').className = "active";

        document.getElementById('linkedin_url').value = user.publicProfileUrl;
        document.getElementById('linkedin_url_label').className = "active";
      }

      // Handle an error response from the API call
      function onError(error) {
        console.log(error);
      }
    </script>
  </cutme>
